{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for todolist in list %}
            <li>
                {{todolist.status}} - {{todolist.title}}</li>
                <a href="/list/{{ todolist.id }}">View Details</a> 
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
